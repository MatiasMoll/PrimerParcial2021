<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Actores</span>
    
 </h4>

  <ul class="list-group mb-3" *ngIf="listadoActores.length > 0">
    <li class="list-group-item d-flex justify-content-between lh-sm" 
        *ngFor="let actor of listadoActores; let i = index" 
        (click)="emitirActorSeleccionado(actor)"
        [style.background-color]="actor===actorSeleccionado ? 'lightblue' : ''"
    >
      <div>
        <h6 class="my-0">{{actor.nombre}}</h6>
        <h6 class="my-0">{{actor.getEdad()}}</h6>
        <h6 class="my-0">{{actor.pais}}</h6>
      </div>
    </li>
  </ul>
