

<main role="main">

    
    <app-tabla-pelicula [listadoDePeliculas]='this.listadoPeliculas' (peliculaSeleccionadaEvento)="cargarPeliculaSeleccionada($event)">
    </app-tabla-pelicula>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
        <div class="col-md-4">
            <h2>Alta de Peliculas</h2>
            <button class="btn btn-primary" routerLink='/alta-peliculas'>Ir a dar de alta una pelicula</button>
        </div>
       <div class="col-md-4">
            <app-detalle-pelicula [peliculaParaMostrar]='this.peliculaSeleccionada' ></app-detalle-pelicula>
        </div>
        <div class="col-md-4">
            <h2>Alta de actores</h2>
            <button class="btn btn-primary" routerLink='/alta-actores'>Ir al alta de actores</button>
        </div>
        </div>

    <hr>
    </div> <!-- /container -->
</main>
